<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表渲染</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="../../css/L5-all.css">
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<link rel="stylesheet" href="../../css/font-awesome.css">
	<link rel="stylesheet" href="../../css/ace.onpage-help.css">
	<link rel="stylesheet" href="../../css/select2.css">
	<link rel="stylesheet" href="../../../../css/ace-fonts.css">
	<link rel="stylesheet" href="../../css/index.css">
	<link rel="stylesheet" href="../../css/ace.css">
</head>
	<body>

		<ul id="app-1">
			<li v-for="item in items">
				<!-- {{item.message}} -->
				{{item}}
			</li>
		</ul>
		
		<ul id="app-2">
			<li v-for="(item,index) in items">
				{{parentMessage}}-{{index}}-{{item.message}}
			</li>
		</ul>

		<!-- Template v-for -->
		<div id="app-3">
			<ul>
				<template v-for="item in items">
					<li>
						<a href="#">
							<i v-bind:class="item.class"></i>
							<span class="menu-text">{{item.text}}</span>
							<b class="arrow fa fa-angle-down"></b>
						</a>
						<ul>
							<template v-for="subitem in item.subitems">
								<li>
									<a v-bind:href="subitem.href">
										<i class="menu-icon fa fa-caret-right"></i>
											{{subitem.text}}
									</a>
									<b class="arrow"></b>	
								</li>
							</template>
						</ul>
					</li>
				</template><!-- 遍历渲染第一层菜单 -->
			</ul>
		</div>

	</body>
	<script>
		var app1=new Vue({
			el:'#app-1',
			data:{
				items:[
					// {message:'Foo'},
					// {message:'Bar'}
					'Foo','Bar'
				]
			}
		})

		var app2=new Vue({
			el:'#app-2',
			data:{
				parentMessage:'Parent',
				items:[
					
				]
			}
		})

		var app3=new Vue({
			el:'#app-3',
			data:{
				items:[
					{
						class:'menu-icon fa fa-home home-icon',
						text:"我的任务",
						subitems:[
							{href:'#',text:'待办任务'},
							{href:'#',text:'未办任务'}
						]
					},
					{
						class:'menu-icon fa fa-gavel',
						text:"预算管理",
						subitems:[
							{href:'#',text:'预算填报'},
							{href:'#',text:'预算修改'}
						]
					},
					{
						class:'menu-icon fa fa-pencil-square-o',
						text:"计划管理",
						subitems:[
							{href:'#',text:'申购填写'}
						]
					},
					{
						class:'menu-icon glyphicon glyphicon-cog',
						text:"个人设置",
						subitems:[
							{href:'#',text:'修改个人资料'},
							{href:'#',text:'修改密码'}
						]
					}
				]
			}
		})
	</script>
</html>
