<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="../../components/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../components/bootstrap/css/bootstrapValidator.css">

		<script type="text/javascript" src="../../components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../../components/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../components/bootstrap/js/bootstrapValidator.js"></script>   

		
	</head>
	<body class="container" style="margin-top: 20px">
		<h2 class="text-center">填写预算申请表</h2>
		<br>
		<br>
		<div class="container">
			<form class="form-horizontal" id="application_form">
				<div class="form-group col-md-6">
					<label for="budget_item_number" class="col-md-4" >预算项目号</label>
					<div class="col-md-8">
						<input id="budget_item_number" name="budget_item_number" type="text" class="form-control" disabled="disabled">
					</div>
				</div>
	            <div class="form-group col-md-6">
					<label for="budget_item_name" class="col-md-4">预算项目名称</label>
					<div class="col-md-8">
					  <input id="budget_item_name" name="budget_item_name" type="text" class="form-control">
					</div>
		    	</div>
				<div class="form-group col-md-6">
					<label for="required_time" class="col-md-4">需求时间</label>
					<div class="col-md-8">
						<input id="required_time" name="required_time" type="date" class="form-control">
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="contact_user_number" class="col-md-4">联系人姓名</label>
					<div class="col-md-8">
						<input id="contact_user_number" name="contact_user_number" type="text" class="form-control" readonly>
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="college_name" class="col-md-4">二级单位名称</label>
					<div class="col-md-8">
						<input id="college_name" name="college_name" type="text" class="form-control" readonly>
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="fill_in_date" class="col-md-4">填表日期</label>
					<div class="col-md-8">
						<input id="fill_in_date" name="fill_in_date" type="date" class="form-control" readonly>
					</div>
				</div>
				<div class="form-group col-md-12">
					<label for="reason" class="col-md-2">购置理由</label>
					<div class="col-md-8">
						<textarea id="reason" name="reason" class="form-control" rows="4"></textarea>
					</div>
				</div>
			</form><!-- 上半部分的表单 -->
		</div>

		<div class="panel panel-danger" style="">
			<div class="panel-heading">
        		<div class="panel-title">
                    采购项目
                    <div class="pull-right">
		            	<button id="add_purchase_detail" class="btn btn-link" data-toggle="modal" data-target="#edit">
		                	<span class="glyphicon glyphicon-plus"></span>
		                </button>
		            </div>
                </div>  
        	</div><!-- 采购项目面板头 -->
			<div class="table-responsive">
                <table class="table table-vertical table-bordered table-condensed data">
                    <thead>
                        <tr>
                        	<td>采购品目编码</td>
                        	<td>数量</td>
                        	<td>计量单位</td>
                        	<td>单价</td>
                        	<th>属于政府采购预算编制范围</th>
							<th>属于政府采购服务预算编制范围</th>
							<th>属于资产购置预算编制范围</th>
							<th>专门面向中小企业（含监狱企业）</th>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody>
                    	<tr>
                    		<td>采购品目编码XXXX</td>
                    		<td></td>
                    		<td></td>
                    		<td></td>
                    		<td></td>
                    		<td></td>
                    		<td></td>
                    		<td></td>
                    		<td>
                    			<button id="update_purchase_detail" class="btn btn-link" data-toggle="modal" data-target="#edit">
                    				修改
                    			</button>
                    			<button id="delete_purchase_detail" class="btn btn-link">
                    				删除
                    			</button>
                    		</td>
                    	</tr>
                    </tbody>
                </table>
			</div>
		</div><!-- 采购项目 -->

		<!-- 采购项目明细填写表格 -->

		<div class="col-md-12"></div>
		
		<div class="form-group col-md-6">
			<button id="submit_application" class="btn btn-primary pull-right">提交申请</button>
		</div>

		<div class="modal fade" role="dialog" id="edit" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title  text-danger">采购项目明细</h4>
					</div><!-- modal-header -->
					<div class="modal-body">
						<form class="form-horizontal" method="post" id="add_item">
							<div class="form-group">
								<label class="col-md-3 control-label">
									<font color="red">*</font>采购品目编码:
								</label>
								<div class="col-md-8">
									<input type="text" id="purchase_item_code" name="purchase_item_code" class="form-control">
								</div>
							</div><!-- 采购品目编码 -->
							<div class="form-group">
								<label class="col-md-3 control-label">
									<font color="red">*</font>数量:
								</label>
								<div class="col-md-8">
									<input type="text" id="quantity" name="quantity" class="form-control">
								</div>
							</div><!-- 数量 -->
							<div class="form-group">
								<label class="col-md-3 control-label">
									<font color="red">*</font>计量单位:
								</label>
								<div class="col-md-8">
									<input type="text" id="unit" name="unit" class="form-control">
								</div>
							</div><!-- 计量单位 -->
							<div class="form-group">
								<label class="col-md-3 control-label">
									<font color="red">*</font>单价:
								</label>
								<div class="col-md-8">
									<input type="text" id="price" name="price" class="form-control">
								</div>
							</div><!-- 单价 -->
							<div class="form-group">
								<label class="col-md-6 control-label">
									<font color="red">*</font>是否属于政府采购预算编制范围:
								</label>
								<div class="col-md-6">
									<label class="radio-line">
										<input type="radio" name="if_belongs_to_scope_of_govt_proc_bud" value="true">是
									</label>
									&nbsp;&nbsp;
									<label class="radio-line">
										<input type="radio" name="if_belongs_to_scope_of_govt_proc_bud" value="true">否
									</label>
								</div>
							</div><!-- 是否属于政府采购预算编制范围 -->
							<div class="form-group">
								<label class="col-md-6 control-label">
									<font color="red">*</font>是否属于政府购买服务预算编制范围:
								</label>
								<div class="col-md-6">
									<label class="radio-line">
										<input type="radio" name="if_part_of_govet_proc_serv_bud" value="true">是
									</label>
									&nbsp;&nbsp;
									<label class="radio-line">
										<input type="radio" name="if_part_of_govet_proc_serv_bud" value="true">否
									</label>
								</div>
							</div><!-- 是否属于政府购买服务预算编制范围： -->
							<div class="form-group">
								<label class="col-md-6 control-label">
									<font color="red">*</font>是否属于资产购置预算编制范围:
								</label>
								<div class="col-md-6">
									<label class="radio-line">
										<input type="radio" name="if_part_of_asset_pur_bud" value="true">是
									</label>
									&nbsp;&nbsp;
									<label class="radio-line">
										<input type="radio" name="if_part_of_asset_pur_bud" value="true">否
									</label>
								</div>
							</div><!-- 是否属于资产购置预算编制范围： -->
							<div class="form-group">
								<label class="col-md-6 control-label">
									<font color="red">*</font>是否专门面向中小企业(含监狱企业):
								</label>
								<div class="col-md-6">
									<label class="radio-line">
										<input type="radio" name="if_spec_for_small_med_ent" value="true">是
									</label>
									&nbsp;&nbsp;
									<label class="radio-line">
										<input type="radio" name="if_spec_for_small_med_ent" value="true">否
									</label>
								</div>
							</div><!-- 是否专门面向中小企业(含监狱企业): -->
							<div class="form-group">
								<button type="close" class="btn btn-default pull-right">
									返回
								</button>
								<div class="pull-right">&nbsp;&nbsp;</div>
								<button id="save_purchase_detail" type="submit" class="btn btn-primary pull-right">
									保存
								</button>
							</div>
						</form>
					</div><!-- modal-body -->
				</div><!-- modal-content -->
			</div><!-- modal-dialog -->
		</div><!-- 采购项目明细表 -->
	</body>
</html>
