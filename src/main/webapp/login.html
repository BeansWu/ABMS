<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./components/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./components/bootstrap/cssbootstrapValidator.css">

		<script type="text/javascript" src="./components/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="./components/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./components/bootstrap/js/bootstrapValidator.js"></script>
		<style type="text/css">
			.background-image-holder{
				position: absolute;
				top:0;
				left:0;
				width:100%;
				height:100%;
				background-size: cover!important;
				z-index: 0;
				-webkit-transition:opacity .5s ease;
			};
			.fadeIn{
				opacity: 1!important;
			}
		</style>

	</head>
	<body class="container">
		<div class="modal background-image-holder overlay fadeIn" role="dialog" id="myModal" style="display: block;background: url(images/background-analytics.jpg) 50% 50%;">
			<div class="modal-dialog" id="modal" style="width: 350px; top:20%; left:30% ;opacity:0.8;">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title text-primary">用户登录 / LOGIN</h4>
					</div>
					<div class="modal-body" style="margin: 10px">
						<form class="form-horizontal" method="POST" action="" id="login">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
									<input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名或邮箱">
								</div>
							</div><!-- username -->
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
									<input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
								</div>
							</div><!-- password -->
							<div class="form-group">
								<div class="col-md-6 input-group">
									<div class="input-group-addon"><span class="glyphicon glyphicon-barcode"></span></div>
									<input type="text" name="code" class="form-control" placeholder="验证码">
								</div>
								<div class="col-md-6">
									<img src="">
								</div>
							</div><!-- 验证码 -->
							<div class="form-group">
								<div class="checkbox">
									<label>
										<input type="checkbox"> 下次自动登录
									</label>
								</div>
							</div><!-- checkbox -->
							<div class="form-group">
								<button type="submit" class="btn btn-success btn-block">登录</button>
							</div><!-- 登录按钮 -->
							<!-- <div class="form-group pull-right">
								<a href="" class="text-primary">忘了密码？</a>|
								<a href="" class="text-primary">注册账号 </a>|
								<a href="" class="text-primary">意见反馈</a>
							</div> -->
						</form>
					</div><!-- modal-body -->
				</div><!-- modal-content -->
			</div><!-- modal-dialog -->
		</div>
	</body>
</html>
